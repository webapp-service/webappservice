<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/vermas.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Servicio</title>
</head>

<body>
<nav th:replace="/fragments/navbar :: nav"></nav>

<section class="portada-section">
    <h1>SERVICIOS</h1>
</section>
<div th:if="${error != null}" class="alert alert-danger card-body" role="alert">
    <h5 class="card-title">Error!</h5>
    <p th:text="${error}"></p>
</div>
<section >

    <div class="container-vermas">
        <div class="left-section">
            <img th:src="@{'/images/' + ${provider.image}}" alt="Image Provider"/>
        </div>
        <div class="right-section  contenido-texto" >
            <h1 th:text="${provider.name} + ' ' + ${provider.lastName}">JORGE GARCIA</h1>
            <h2 th:text="${attendance.name}">ELECTRICIDAD</h2>
            <p th:text="${provider.description}"></p>
        </div>
    </div>
    <div class="contenedor-stars-buttons">
        <div class="div-stars">
            <i th:each="star : ${#numbers.sequence(1, 5)}" th:class="${star le score} ? 'fa fa-star' : 'fa-regular fa-star'"></i>
        </div>
        <div class="service-button">
            <form th:action="@{/vermas/createContract}" method="POST">
                <input type="number" id="providerId" name="providerId" hidden
                       th:value="${provider.dni}"/>
                <input type="number" id="attendanceId" name="attendanceId" hidden
                       th:value="${attendanceId}"/>
                <label class="precio-provider" th:text=" '$' + ${provider.pricePerHour} + ' por hora.'">$1000 por hora</label>
                <button sec:authorize="hasRole('ROLE_USER')" class="contratar">CONTRATAR</button>
            </form>
        </div>
    </div>
</section>

<section>
    <div class="comentario" th:each="card : ${contracts}" th:if="${card.comment != null}">
        <h4 th:text="${card.user.name}">SOFIA:</h4>

        <p th:text="${card.comment}">

        </p>
    </div>

</section>

<footer th:replace="fragments/footer"></footer>
<script th:src="@{/javascript/vermas.js}"></script>
</body>
</html>
