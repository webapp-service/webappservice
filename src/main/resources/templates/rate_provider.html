<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/rate_provider.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Web App Service</title>

</head>

<body>
<nav th:replace="/fragments/navbar :: nav"></nav>
<!-- Banner -->

<section class="portada-section">
    <h1>CALIFICAR PROVEEDOR</h1>
</section>

<section class="rate">
    <!--  -->
    <div class="stars">
        <form th:action="@{/user/rate/__${contractId}__}" method="POST">
            <div hidden="hidden" name="contractId" th:value="contractId"></div>

            <div class="stars">

                <!--                <label for="rate">Ingrese un puntaje entre 1 y 5 (siendo 1 muy malo y 5 excelente servicio):</label>-->
                <input hidden="hidden" type="number" id="rate" name="rate" th:value="0" required>

                <div class="div-imagen-estrellas">
                    <div>
                        <i class="fa-regular fa-star fa-2xl star" id="0"></i>
                        <i class="fa-regular fa-star fa-2xl star" id="1"></i>
                        <i class="fa-regular fa-star fa-2xl star" id="2"></i>
                        <i class="fa-regular fa-star fa-2xl star" id="3"></i>
                        <i class="fa-regular fa-star fa-2xl star" id="4"></i>
                    </div>
                </div>

            </div>

            <div class="description-textarea">

                <label for="comment"></label>
                <textarea id="comment" name="comment"
                          placeholder="Ingrese una breve comentario sobre el servicio otorgado"
                          th:value="${comment}"></textarea>
            </div>

            <div class="form-button">
                <button type="submit" class="btn-registrar">CALIFICAR</button>
            </div>

            <div th:if="${error != null}" class="alert alert-danger card-body" role="alert">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </form>
    </div>

</section>

<footer th:replace="fragments/footer"></footer>
<script th:src="@{/javascript/rate_provider.js}"></script>
</body>

</html>
