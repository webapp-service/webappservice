<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/admin_panel.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Web App Service</title>
</head>

<body>
<header>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <section class="portada-section">
        <h1>PANEL ADMINISTRADOR</h1>

        <div class="header__buttons-container">
            <a class="btn-enlace" th:href="@{/admin/accounts}" role="button"><button class="btn-enlace button">Panel Cuentas</button></a>
            <a class="btn-enlace" th:href="@{/admin/comments}" role="button"><button class="btn-enlace button">Panel Comentarios</button></a>
            <a class="btn-enlace" th:href="@{/admin/attendances}" role="button"><button class="btn-enlace button">Panel Attendances</button></a>
        </div>
    </section>
</header>

<main>
    <section class="table-section">
        <div class="table__container card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Icono</th>
                </tr>
                </thead>
                <tbody class="table__body">
                <tr class="table__row" th:each="attendance : ${attendances}">
                    <th scope="row" th:text="${attendance.id}"></th>
                    <td th:text="${attendance.name}"></td>
                    <td th:text="${attendance.icon}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <form class="form" th:action="@{/admin/attendances}" method="POST">

        <section class="form-rows">
            <h4 class="fw-bold">Registrar Attendance</h4>
            <div>
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Nombre de servicio"
                       th:value="${name}" required />
            </div>
            <div>
                <label for="icon"></label>
                <input type="text" id="icon" name="icon" placeholder="Formato de icono"
                       th:value="${icon}" required />
            </div>
        </section>

        <section class="form-button mt-3 mb-3">
            <button type="submit" class="rol-style">Registrar</button>
        </section>
        <div th:if="${error != null}" class="alert alert-danger card-body" role="alert">
            <h5 class="card-title">Error!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>

    </form>
</main>

<footer th:replace="fragments/footer"></footer>

<script th:src="@{/javascript/admin_users.js}"></script>
</body>
</html>
