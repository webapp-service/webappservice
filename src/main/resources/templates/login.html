<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Web App Servicer</title>
</head>

<body>
<nav th:replace="/fragments/navbar :: nav"></nav>

<div class="horizontal-section">
    <div class="left-section">
        <div class="image-container">
            <img th:src="@{/images/logo-solo.png}" height="300px" width="350px" alt="Imagen">
        </div>
    </div>

    <div class="right-section">
        <div class="login-box">
            <h2>Login</h2>
            <form th:action="@{/logincheck}" method="POST">
                <div class="user-box">
                    <input type="email" name="email" id="email" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" id="password" required="">
                    <label>Password</label>
                </div>
                <button class="box" type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Ingresar
                </button>

                <div class="options">
                    <a class="option" th:href="@{/user/register}">Registro cliente</a>
                    <a class="option" th:href="@{/provider/register}">Registro proveedor</a>
                </div>
                <div th:if="${error != null}" class="alert alert-danger card-body" role="alert">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </form>
        </div>
        <br>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
<script th:src="@{/javascript/example.js}"></script>
</body>

</html>
