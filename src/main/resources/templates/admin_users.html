<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" th:href="@{/css/admin_panel.css}"/>
  <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
  <link rel="stylesheet" th:href="@{/css/footer.css}"/>
  <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Web App Service</title>
</head>

<body>
<header>
  <nav th:replace="/fragments/navbar :: nav"></nav>

  <section class="portada-section">
    <h1>PANEL ADMINISTRADOR</h1>

    <div class="header__buttons-container">
      <a class="btn btn-primary" th:href="@{/admin/accounts}" role="button">Panel Cuentas</a>
      <a class="btn btn-primary" th:href="@{/admin/comments}" role="button">Panel Comentarios</a>
      <a class="btn btn-primary" th:href="@{/admin/attendances}" role="button">Panel Attendances</a>
    </div>
  </section>
</header>

<main>
  <select class="select-role" id="tipo_servicio" name="idAttendance" required>
    <option class="option" value="Todos">Todos</option>
    <option class="option" value="Proveedores">Proveedores</option>
    <option class="option" value="Usuarios">Usuarios</option>
    <option class="option" value="Administradores">Administradores</option>
  </select>
  <section class="table-section">
    <div class="table__container card-body">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">DNI</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Rol</th>
        </tr>
        </thead>
        <tbody class="table__body">
        <tr class="table__row" th:each="person : ${people}">
          <th scope="row" th:text="${person.dni}"></th>
          <td th:text="${person.name}"></td>
          <td th:text="${person.lastName}"></td>
          <td th:text="${person.email}"></td>
          <td th:text="${person.role}"></td>
          <td>
            <form th:action="@{/admin/accounts}" method="POST">
              <input type="hidden" name="accountId" th:value="${person.dni}" />
              <button type="submit">Cambiar Rol</button>
            </form>
          </td>
        </tr>
        </tbody>
        <tbody class="table__body hide">
        <tr class="table__row" th:each="provider : ${providers}"
            th:if="${provider.getRole().toString().equals('PROVIDER')}">
          <th scope="row" th:text="${provider.dni}"></th>
          <td th:text="${provider.name}"></td>
          <td th:text="${provider.lastName}"></td>
          <td th:text="${provider.email}"></td>
          <td th:text="${provider.role}"></td>
        </tr>
        </tbody>
        <tbody class="table__body hide">
        <tr class="table__row" th:each="user : ${users}" th:if="${user.getRole().toString().equals('USER')}">
          <th scope="row" th:text="${user.dni}"></th>
          <td th:text="${user.name}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.role}"></td>
        </tr>
        </tbody>
        <tbody class="table__body hide">
        <tr class="table__row" th:each="admin : ${people}"
            th:if="${admin.getRole().toString().equals('ADMIN')}">
          <th scope="row" th:text="${admin.dni}"></th>
          <td th:text="${admin.name}"></td>
          <td th:text="${admin.lastName}"></td>
          <td th:text="${admin.email}"></td>
          <td th:text="${admin.role}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer th:replace="fragments/footer"></footer>

<script th:src="@{/javascript/admin_users.js}"></script>
</body>
</html>
