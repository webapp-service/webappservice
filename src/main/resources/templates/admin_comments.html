<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/admin_panel.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Web App Service</title>
</head>

<body>
<header>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <section class="portada-section">
        <h1>PANEL ADMINISTRADOR</h1>

        <div class="header__buttons-container">
            <a class="btn btn-primary" th:href="@{/admin/accounts}" role="button">Panel Cuentas</a>
            <a class="btn btn-primary" th:href="@{/admin/comments}" role="button">Panel Comentarios</a>
            <a class="btn btn-primary" th:href="@{/admin/attendances}" role="button">Panel Attendances</a>
        </div>
    </section>
</header>

<main>
    <section class="table-section">
        <div class="table__container card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Comentario</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${contracts}">
                    <th scope="row" th:text="${contract.contractId}"></th>
                    <td th:text="${contract.provider.name}"></td>
                    <td th:text="${contract.user.name}"></td>
                    <td class="comment-content" th:text="${contract.comment}"></td>
                    <td>
                        <form class="form-comment" th:action="@{/admin/comments}"
                              method="POST">
                            <input type="text" id="contractId" name="contractId" hidden
                                   th:value="${contract.contractId}"/>
                            <button type="submit" id="censure-button" class="btn btn-danger">Censurar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer"></footer>
<script th:src="@{/javascript/admin_users.js}"></script>
</body>
</html>
