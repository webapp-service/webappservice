<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/provider_form.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Web App Servicer</title>
</head>

<body>

<!-- NAVBAR -->

<nav th:replace="/fragments/navbar :: nav"></nav>


<!-- Banner -->
<section class="portada-section">
    <div class="portada-div-img">
        <h2>PROVEEDORES</h2>
        <h3>REGISTRO</h3>
    </div>
</section>


<!-- Formulario de registro -->
<section class="form-section">
    <!-- Ver a qué página va el form -->

    <form class="form" th:action="@{/provider/register}" method="POST">

        <div class="form-row">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="NOMBRE" required th:value="${name}"/><br/><br/>

            <label for="lastName"></label>
            <input type="text" id="lastName" name="lastName" placeholder="APELLIDO" required
                   th:value="${lastName}"/><br/><br/>

            <label for="dni"></label>
            <input type="text" id="dni" name="dni" placeholder="DNI" required th:value="${dni}"/><br/><br/>
        </div>

        <div class="form-row">
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="TELÉFONO" required
                   th:value="${phone}"/><br/><br/>

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="EMAIL" required
                   th:value="${email}"/><br/><br/>

            <label for="address"></label>
            <input type="text" id="address" name="address" placeholder="DIRECCIÓN" required
                   th:value="${address}"/><br/><br/>
        </div>

        <div class="form-row">
            <label for="tipo_servicio"></label>
            <select id="tipo_servicio" name="idAttendance" required>
                <option value="" >TIPO DE SERVICIO</option>
                <div th:each="attendance : ${attendances}">
                    <option th:text="${attendance.name}" th:value="${attendance.id}" id="idAttendance" ></option>
                </div>
            </select><br/><br/>

            <label for="pricePerHour"></label>
            <input type="number" id="pricePerHour" name="pricePerHour" placeholder="PRECIO POR HORA"
                   required/><br/><br/>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="CONTRASEÑA" required/><br/><br/>
        </div>

        <!-- Imagen a subir -->

        <div class="image-textarea-section">
            <section class="upload-image">
                <div class="imagen-preview">
                    <input type="file" id="image" name="image">
                    <label for="image">Seleccionar foto de perfil</label>
                    <div class="preview-container">
                        <span id="no-file">No se ha seleccionado ningún archivo</span>
                        <!-- <img id="preview" src="" alt="Vista previa de la imagen"> -->
                    </div>
                </div>
            </section>

            <!-- TEXT AREA -->
            <section class="description-textarea">

                <label for="description"></label>
                <textarea id="description" name="description" placeholder="Descripción del servicio" rows="4"
                          cols="50" th:value="${description}"></textarea>

            </section>

            <section class="form-button">
                <button type="submit" class="btn-registrar">Registrar</button>
            </section>
            <div th:if="${fail != null}" class="alert alert-danger card-body" role="alert">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${fail}"></p>
            </div>
        </div>
    </form>
</section>


<footer th:replace="fragments/footer"></footer>
<script th:src="@{/javascript/example.js}"></script>
</body>

</html>
